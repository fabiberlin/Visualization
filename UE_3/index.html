<!DOCTYPE html>
<html lang="de-DE">

<head>
    <title>Visualization UE 3</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <link href="stylesheet.css" type="text/css" rel="stylesheet">

    <script src="js/d3.js" charset="utf-8"></script>
    <script src="js/data.js"></script>
    <script src="js/glyph.js"></script>
    <script src="js/car.js"></script>
    <script src="js/range.js"></script>
    <script src="js/datasheet.js"></script>
    <script src="js/const.js"></script>
    <script src="js/features/xAxis.js"></script>
    <script src="js/features/yAxis.js"></script>

</head>

<body>
    <div id="vis"></div>

    <div id="overlay">
        <p> i </p>
        <button id="okButton">Ok, lets go</button>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">X-Axis
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#" onclick="xAxisChanged('mpg')">mpg</a></li>
                <li><a href="#" onclick="xAxisChanged('cylinders')">cylinders</a></li>
                <li><a href="#" onclick="xAxisChanged('displacement')">displacement</a></li>
                <li><a href="#" onclick="xAxisChanged('horsepower')">horsepower</a></li>
                <li><a href="#" onclick="xAxisChanged('weight')">weight</a></li>
                <li><a href="#" onclick="xAxisChanged('acceleration')">acceleration</a></li>
                <li><a href="#" onclick="xAxisChanged('modelYear')">modelYear</a></li>
            </ul>
        </div>

         <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Y-Axis
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#" onclick="yAxisChanged('mpg')">mpg</a></li>
                <li><a href="#" onclick="yAxisChanged('cylinders')">cylinders</a></li>
                <li><a href="#" onclick="yAxisChanged('displacement')">displacement</a></li>
                <li><a href="#" onclick="yAxisChanged('horsepower')">horsepower</a></li>
                <li><a href="#" onclick="yAxisChanged('weight')">weight</a></li>
                <li><a href="#" onclick="yAxisChanged('acceleration')">acceleration</a></li>
                <li><a href="#" onclick="yAxisChanged('modelYear')">modelYear</a></li>
            </ul>
        </div>

    </div>

    <div id = "hoverLabel">
        <p>SomeHoverLabelingText</p>
    </div>

    <div id = "informationLabel">
        <p>SomeInformationLabelingText</p>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
